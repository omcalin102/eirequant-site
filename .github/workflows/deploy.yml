name: Build & Deploy (Astro â†’ gh-pages)

on:
  push:
    branches:
      - main
      - mobile-friendly-website
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # ensure custom domain + bypass Jekyll on the published branch
      - name: Add CNAME and .nojekyll
        run: |
          echo "www.eirequant.com" > dist/CNAME
          touch dist/.nojekyll

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
